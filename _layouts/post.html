---
page_id: articles
---
{% include head.html %}

<article>
    <div class="post-title">
        <h1>{{ page.title }}</h1>
        <time>{{ page.date | date_to_string }}</time> <small>by <a href="/">{{ page.author}}</a> </small>
    </div>

    <div class="post-body">
    {{ content }}
    </div>
</article>
